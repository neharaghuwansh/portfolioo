<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Neha • Magical Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{overflow:hidden;background:#020617;color:#fff;height:100vh;display:flex;justify-content:center;align-items:center;}

  /* Dynamic Galaxy Background */
  #galaxy{
    position:absolute;inset:0;z-index:-1;overflow:hidden;
    background:radial-gradient(circle,#0a0f2d,#000);
  }
  .star{
    position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:.8;
    animation:twinkle 2s infinite ease-in-out;
  }
  @keyframes twinkle{0%,100%{opacity:.2;}50%{opacity:1;}}

  /* Page Container */
  .page{
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(.7);
    opacity:0;transition:all .7s ease;
    width:80%;max-width:900px;text-align:center;padding:20px;
    background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);
    border-radius:18px;box-shadow:0 0 40px rgba(0,0,0,.5);
  }
  .active{
    opacity:1;transform:translate(-50%,-50%) scale(1);
  }

  h1{font-size:40px;margin-bottom:10px;color:#7dd3fc;}
  p{opacity:.8;margin-bottom:20px;}

  nav{
    position:fixed;bottom:20px;display:flex;gap:12px;
  }
  nav button{
    padding:10px 18px;border:none;border-radius:40px;
    background:linear-gradient(90deg,#06b6d4,#3b82f6);
    color:#fff;font-weight:600;cursor:pointer;transition:.3s;
  }
  nav button:hover{transform:scale(1.1);} 
</style>
</head>
<body>

<div id="galaxy"></div>

<!-- Pages -->
<div id="home" class="page active">
  <h1>Welcome</h1>
  <p>Step into Neha’s magical creative space.</p>
</div>

<div id="about" class="page">
  <h1>About Me</h1>
  <p>IMCA student • SAP consultant in progress • Creative learner.</p>
</div>

<div id="projects" class="page">
  <h1>Projects</h1>
  <p>Student Resource Finder • Deepfake Protection • Chatbot • Algorithms</p>
</div>

<div id="skills" class="page">
  <h1>Skills</h1>
  <p>HTML • CSS • JS • Python • DBMS • SAP (learning)</p>
</div>

<div id="contact" class="page">
  <h1>Contact</h1>
  <p>Email: yourmail@example.com</p>
</div>

<!-- Navigation -->
<nav>
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('about')">About</button>
  <button onclick="showPage('projects')">Projects</button>
  <button onclick="showPage('skills')">Skills</button>
  <button onclick="showPage('contact')">Contact</button>
</nav>

<script>
  // Generate dynamic stars
  const galaxy = document.getElementById('galaxy');
  for(let i=0;i<140;i++){
    const s=document.createElement('div');
    s.className='star';
    s.style.left=Math.random()*100+'%';
    s.style.top=Math.random()*100+'%';
    s.style.animationDuration=(1+Math.random()*2)+'s';
    galaxy.appendChild(s);
  }

  // Magical page transition
  function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    const activePage=document.getElementById(id);
    activePage.classList.add('active');

    // sparkle effect
    for(let i=0;i<20;i++){
      const spark=document.createElement('div');
      spark.classList.add('star');
      spark.style.width='3px';
      spark.style.height='3px';
      spark.style.left=(50+Math.random()*200-100)+'px';
      spark.style.top=(50+Math.random()*200-100)+'px';
      activePage.appendChild(spark);
      setTimeout(()=>spark.remove(),600);
    }
  }
</script>

</body>
</html>
